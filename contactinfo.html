<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Info</title>

    <style>
        .container {
            display: flexbox;
            justify-content: space-between;
            align-items: flex-start;
            height: 50%;
            width: 50%; /* Adjusted width */
            margin: 0 auto;
        }

        .contactus-1 .card {
            border: 2px solid black;
            height: 50%;
            width: 50%; /* Adjusted width */
            padding: 30px;
            box-shadow: 4px 10px 10px 10px #00000079;
            position: relative;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            margin: 0;
        }

        .contactus-1 .text-input,
        .contactus-1 .btt {
            width: calc(100% - 22px); /* Adjusted width */
            display: block;
            box-sizing: border-box;
            margin-bottom: 20px;
            margin-top: 10px;
            padding: 5px 10px;
            border-radius: 5px;
            border: 1px solid black;
        }

        .contactus-1 .btn {
            height: 6vh;
            background-color: blueviolet;
            padding: 5px;
            border-radius: 5px;
            color: white;
            border: none;
            margin-top: 30px;
            cursor: pointer;
        }

        .contactus-1 .right-side-text {
            border: 2px solid black;
            width: 100%; /* Adjusted width */
            box-shadow: 4px 10px 10px 10px #00000079;
        }

        .contactus-1 .right-side-text img {
            height: 100%;
            width: 100%;
        }


    </style>
</head>
<body>
    <div class="container">
        <div class="contactus-1">
            <div class="card">
                <h3 class="form-title">Contact Information</h3>
                
                <label for="name">Name</label>
                <input type="text" class="text-input" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" class="text-input" id="email" name="email" required>

                <label for="country-code">Country Code</label>
                <input type="tel" class="text-input" id="country-code" name="country-code" list="country-code-list" required>
                <datalist id="country-code-list">
                    <option value="+91">+91(IND)</option>
                    <option value="+1">+1(USA)</option>
                    <option value="+44">+44(UK)</option>
                    <option value="+81">+81(JPN)</option>
                    <option value="+86">+86(CHN)</option>
                </datalist>

                <label for="contact-no">Contact No.</label>
                <input type="tel" class="btt" id="contact-no" name="contact-no" minlength="10" required>

                <button type="submit" class="btn">Submit</button>
            </div>
        </div>

        <div class="contactus-1">
            <div class="right-side-text">
                <img src="https://cdn.pixabay.com/photo/2017/04/05/04/44/background-2203989_1280.jpg" alt="Image" class="bg-image">
                <div class="text-blk">Hello Friends!!!</div>
            </div>
        </div>
    </div>

</body>
</html>
